{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center">ورود به سیستم</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">ورود</button>
        </form>
        <p class="mt-3 text-center">اگر حساب کاربری ندارید، <a href="{% url 'signup' %}">ثبت‌نام کنید</a>.</p>
    </div>
</div>
{% endblock %}
